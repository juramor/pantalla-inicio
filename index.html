<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pantalla de Inicio - Nombre de Empresa</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
 
<header>
<div class="logo">
<img src="imagenes/logo.png" alt="Logo de la Empresa">
</div>
<nav>
<button class="dropbtn" id="loginBtn">Iniciar Sesión</button>
</nav>
</header>
 
<main>
<section class="hero">
<h1>Bienvenidos a Three biZned Combined F P & T</h1>
<p><em>Integridad, Convivencia y Diversidad.</em></p>
</section>
 
    <section id="loginSection" class="login-section hidden">
<div class="login-container">
<h2>Iniciar Sesión</h2>
<form id="loginForm">
<label for="username">Usuario</label>
<input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
 
                <label for="password">Contraseña</label>
<input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
 
                <button type="submit">Iniciar Sesión</button>
</form>
</div>
</section>
</main>
 
<script>
    const loginBtn = document.getElementById('loginBtn');
    const loginSection = document.getElementById('loginSection');
 
    loginBtn.addEventListener('click', () => {
        loginSection.classList.toggle('hidden');
        loginSection.scrollIntoView({ behavior: 'smooth' });
    });
</script>
 
</body>
</html>
